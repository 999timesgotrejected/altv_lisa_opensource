<body id="body">

        <div id="loginWindow" class="container">

                            <h3>Gas Station</h3>

                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-gas-pump"></i></span>
                                    </div>
                                    <input id="username" type="text" class="form-control" placeholder="Gasoline" disabled>

                                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i>&nbsp;<div id="cost_0">ERROR</div>&nbsp;/litre</span>
                                    </div>
                                </div>

                                    </div>
                                    <input id="username" type="text" class="form-control" placeholder="Diesel" disabled>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i>&nbsp;<div id="cost_1">ERROR</div>&nbsp;/litre</span>
                                    </div>
                                </div>

                                <div class="input-group form-group">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-charging-station"></i></span>
                                    </div>
                                    <input id="username" type="text" class="form-control" placeholder="Electricity" disabled>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i>&nbsp;<div id="cost_2">ERROR</div>&nbsp;/kWh</span>
                                    </div>
                                </div>

                                <hr>
                                <div id="last_used_veh" class="input-group form-group">
                                    Enter the vehicle you want to refuel first.

                                Press [E] to start filling.

                                Moving will cancel the process.
                            </div>
